<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

		<style>
			.tab {
			  	overflow: hidden;
			 	border: 1px solid #ccc;
			  	background-color: #f1f1f1;
			}

		/* Style the buttons that are used to open the tab content */
			.tab button {
			  	background-color: inherit;
			  	float: left;
			  	border: none;
			  	outline: none;
			  	cursor: pointer;
			  	padding: 14px 16px;
			  	transition: 0.3s;
			}

		/* Change background color of buttons on hover */
			.tab button:hover {
			  	background-color: #ddd;
			}

		/* Create an active/current tablink class */
			.tab button.active {
			  	background-color: #ccc;
			}

		/* Style the tab content */
			.tabcontent {
			  	display: none;
			  	padding: 6px 12px;
			  	border-top: none;
			}

			body {
			  	background-color: #000000;
			  	background-image: url('https://raw.githubusercontent.com/MKallun/Mkallun.github.io/main/background.png');
			  	background-repeat: no-repeat;
			  	background-attachment: fixed;
			  	background-position: right bottom;
			}

			a:link {
					color: white;
					background-color: transparent;
					text-decoration: none;
				}

			a:visited {
				  	color: white;
				  	background-color: transparent;
				  	text-decoration: none;
				}

			a:hover {
				  	color: red;
				  	background-color: transparent;
				  	text-decoration: underline;
				}

			a:active {
				  	color: red;
				  	background-color: transparent;
				  	text-decoration: underline;
				}
		</style>
	</head>



	<body>


	<!-- Tab links -->
		<div class="tab">
				<button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
		  	<button class="tablinks" onclick="openTab(event, 'MS')">Member Stats</button>
		  	<button class="tablinks" onclick="openTab(event, 'MA')">Match Archive</button>
		  	<button class="tablinks" onclick="openTab(event, 'UL')">Useful links</button>
		</div>

	<!-- Tab content -->
	<div id="Home" class="tabcontent">
		<video src="SINoALICE global game introduction trailer FRES.mp4"
		 width="1024px" controls preload></video>
	</div>

		<div id="MS" class="tabcontent">
			<iframe src='https://docs.google.com/spreadsheets/d/1XN3Gz-mIqmph3X48x-mkh-kFyRQlTSB3n72bSsZPTM0/edit#gid=0'
			 width='400' height='800px' frameborder='0'> </iframe>
		</div>

		<div id="MA" class="tabcontent">
		</div>

		<div id="UL" class="tabcontent">
		  	<center><table>
		  		<tr>
		  			<td>
		  				<center><h1><font color="white" style="font-family:cambria"><a href="https://discord.gg/SuyYbaY">Discord Server</a></font>
		  			</td>
		  		</tr>
		  		<tr>
		  			<td>
		  				<center><h1><font color="white" style="font-family:cambria"><a href="https://sinoalice.game-db.tw/nightmares">Nightmare List</a></font>
		  			</td>
		  		</tr>
		  		<tr>
		  			<td>
		  				<center><h1><font color="white" style="font-family:cambria"><a href="https://sinoalice.game-db.tw/characters">Character List</a></font>
		  			</td>
		  		</tr>
		  		<tr>
		  			<td>
		  				<center><h1><font color="white" style="font-family:cambria"><a href="https://www.youtube.com/channel/UCIipghLvzDs5b9jnozbc7pQ">Sinoalice Global Youtube</a></font>
		  			</td>
		  		</tr>
		  		<tr>
		  			<td>

		  			</td>
		  		</tr>

		  	</table></center>
		</div>



		<script>
		function openTab(evt, tabName) {
		  	var i, tabcontent, tablinks;
		  	tabcontent = document.getElementsByClassName("tabcontent");
		  	for (i = 0; i < tabcontent.length; i++) {
		    	tabcontent[i].style.display = "none";
		  	}
		 	tablinks = document.getElementsByClassName("tablinks");
		  	for (i = 0; i < tablinks.length; i++) {
		    	tablinks[i].className = tablinks[i].className.replace(" active", "");
		  	}
		  	document.getElementById(tabName).style.display = "block";
		  	evt.currentTarget.className += " active";
		}
		</script>

	</body>
</html>
