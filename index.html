<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

body { 
  background-color: #000;
  background-image: url('https://raw.githubusercontent.com/MKallun/Mkallun.github.io/main/background.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: right bottom; 
}
</style>
</head>



<body>
<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">Member Stats</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Match Archive</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Useful links</button>
</div>

<!-- Tab content -->
<div id="London" class="tabcontent">
  <h3>Member Stats</h3>
</div>

<div id="Paris" class="tabcontent">
  <h3>Match Archive</h3>
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Useful links</h3>
</div>



<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
